<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/a386380621.js" crossorigin="anonymous"></script>
    <script src="login.js" defer></script>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="icon-wrapper">
                <div class="login-icon">
                    <i class="fa-solid fa-building-flag"></i>

                </div>

            </div>

            <h1 class="login-title">Teacher Login</h1>
            <p class="login-subtitle">Access your student grade management portal</p>

            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required />
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required />
                    </div>
                </div>

                <button type="submit" class="login-button">
                    Login
                </button>
            </form>

            <a href="#" class="forgot-password">Forgot Password?</a>

            <div class="divider">
                <span>OR</span>
            </div>

            <button type="button" class="student-login-button" id="teacherLoginBtn">
                Login as Teacher
            </button>
        </div>
    </div>
    <script src="./auth.js"></script>
</body>

</html>
