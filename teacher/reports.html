<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - EduGrade Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="teacher.css">
</head>
<body>
    <aside>
        <div class="logo">
            <img src="Screenshot 2025-10-05 222657.png" alt="curved edged square">
            <h1>EduGrade Pro</h1>
        </div>
        <button class="home-btn" id="homeBtn">
            <i class="fa-regular fa-house"></i>
            Dashboard Home
        </button>
        <button id="studentsBtn">
            <i class="fa-solid fa-users"></i>
            Students
        </button>
        <button id="gradebookBtn">
            <i class="fa-regular fa-star"></i>
            Gradebook
        </button>
        <button class="reportsBtn active" id="reportsBtn">
            <i class="fa-solid fa-chart-column"></i>
            Reports
        </button>
        <button class="settingsBtn" id="settingsBtn">
            <i class="fa-solid fa-gear"></i>
            Settings
        </button>
        <button class="helpBtn" id="helpBtn">
            <i class="fa-solid fa-circle-question"></i>
            Help
        </button>
    </aside>

    <main>
        <h2>Reports Overview</h2>

        <section id="reportStats">
            <div class="report-card">
                <h3>Average Grade</h3>
                <p id="avgGrade">0%</p>
            </div>
            <div class="report-card">
                <h3>Top Performing Course</h3>
                <p id="topCourse">-</p>
            </div>
            <div class="report-card">
                <h3>Lowest Performing Course</h3>
                <p id="lowCourse">-</p>
            </div>
            <div class="report-card">
                <h3>Students Graded</h3>
                <p id="totalGraded">0</p>
            </div>
        </section>

        <section id="reportTableSection">
            <h3>Course Summary</h3>
            <table id="reportTable">
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Average</th>
                        <th>Highest</th>
                        <th>Lowest</th>
                        <th>Students</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <script src="teacher.js"></script>
</body>
</html>
