<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="teacher.css">
</head>
<body>
    <aside>
        <div class="logo">
            <img src="Screenshot 2025-10-05 222657.png" alt="curved edged square">
            <h1>EduGrade Pro</h1>
        </div>
        <button class="home-btn" id="homeBtn">
            <i class="fa-regular fa-house"></i>
            Dashboard Home
        </button>
        <button id="studentsBtn">
            <i class="fa-solid fa-users"></i>
            Students
        </button>
        <button id="gradebookBtn">
            <i class="fa-regular fa-star"></i>
            Gradebook
        </button>
        <button id="reportsBtn">
            <i class="fa-solid fa-chart-column"></i>
            Reports
        </button>
        <button id="settingsBtn">
            <i class="fa-solid fa-gear"></i>
            Settings
        </button>
        <button id="helpBtn">
            <i class="fa-solid fa-circle-question"></i>
            Help
        </button>
        <button class="add-btn" id="addBtn">
            Add New Student
        </button>
    </aside>
    <main>
        <header>
            <h2>Welcome, Ms. Johnson!</h2>
            <div class="img-btn-cont">
                <div class="header-btn">
                    <button class="view-stu-btn" id="viewStuBtn">
                        View All Students
                    </button>
                    <button class="gradebook-btn" id="gradebookButton">
                        Go to Gradebook
                    </button>
                </div>
                <img src="Screenshot 2025-10-07 015331.png" alt="display picture" class="dp">
            </div>
        </header>

        <h3>Dashboard Overview</h3>

        <div class="cards">
            <div class="card1">
                <p>Total Students</p>
                <h2 id="totalStud"></h2>
            </div>
            <div class="card2">
                <p>Active Classes</p>
                <h2 id="activeClasses"></h2>
            </div>
            <div class="card3">
                <p>Average Grade</p>
                <h2 id="aveGrad"></h2>
            </div>
            <div class="card4">
                <p>Assignments Due</p>
                <h2 id="assDue"></h2>
            </div>
        </div>

        <div class="student-roster">
            <h4>Student Roster</h4>
            <div class="filter-cont">
                <div class="input-cont">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="searchInput" placeholder="Search students..." class="search-input">
                </div>
                <div class="filter-btn">
                    <button class="filter" id="all">
                        All
                    </button>
                    <button class="filter-class" id="ss1">
                        SS1
                    </button>
                    <button class="filter-class" id="ss2">
                        SS2
                    </button>
                    <button class="filter-class" id="ss2">
                        SS3
                    </button>
                </div>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>STUDENT NAME</th>
                    <th>STUDENT ID</th>
                    <th>CLASS</th>
                    <th class="action">ACTIONS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="stud-name">Alice Smith</td>
                    <td>S001</td>
                    <td>SS1</td>
                    <td class="action-td">
                        <button class="eyeBtn">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                        <button class="eyeBtn">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button class="deleteBtn">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- <div id="popup">
        <div id="popup-content">
            
        </div> -->

          <!-- Add Student Modal -->
<div id="addStudentModal" class="modal">
  <div class="modal-content">
    <h3>Add New Student</h3>
    <form id="addStudentForm">
      <div class="form-group">
        <label for="studentName">Full Name</label>
        <input type="text" id="studentName" required>
      </div>
      <div class="form-group">
        <label for="studentId">Student ID</label>
        <input type="text" id="studentId" required>
      </div>
      <div class="form-group">
        <label for="studentClass">Class</label>
        <select id="studentClass" required>
          <option value="">Select Class</option>
          <option>JSS1</option>
          <option>JSS2</option>
          <option>JSS3</option>
          <option>SS1</option>
          <option>SS2</option>
          <option>SS3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="studentCourses">Enrolled Courses</label>
        <input type="text" id="studentCourses" placeholder="e.g. Math, English, Physics" required>
      </div>
      <div class="form-group">
        <label for="averageGrade">Average Grade (%)</label>
        <input type="number" id="averageGrade" min="0" max="100" required>
      </div>

      <div class="form-actions">
        <button type="submit" class="save-btn">Save Student</button>
        <button type="button" id="cancelBtn" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>
</div>

    <script src="teacher.js"></script>
</body>
</html>
