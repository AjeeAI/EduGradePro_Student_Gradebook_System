<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Students</title>
    <link rel="stylesheet" href="teacher.css">
</head>
<body>
    <aside>
        <div class="logo">
            <img src="Screenshot 2025-10-05 222657.png" alt="curved edged square">
            <h1>EduGrade Pro</h1>
        </div>
        <button class="home-btn" id="homeBtn">
            <i class="fa-regular fa-house"></i>
            Dashboard Home
        </button>
        <button id="studentsBtn">
            <i class="fa-solid fa-users"></i>
            Students
        </button>
        <button id="gradebookBtn">
            <i class="fa-regular fa-star"></i>
            Gradebook
        </button>
        <button id="reportsBtn">
            <i class="fa-solid fa-chart-column"></i>
            Reports
        </button>
        <button id="settingsBtn">
            <i class="fa-solid fa-gear"></i>
            Settings
        </button>
        <button id="helpBtn">
            <i class="fa-solid fa-circle-question"></i>
            Help
        </button>
        <button class="add-btn" id="addBtn">
            Add New Student
        </button>
    </aside>
    <main>
        <header>
            <div>
                <h2>Students Management</h2>
                <p class="header-sub-text">Manage student records and enrollments</p>
            </div>
            <button class="addstud-btn" id="addstud-btn">
                <i class="fa-solid fa-plus"></i>
                Add New Student
            </button>
        </header>
        
        <div class="stdentlist-cont">
            <div class="input-cont2">
                <input type="text" id="searchInput" placeholder="Search students..." class="studpage-search-input">
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>STUDENT NAME</th>
                        <th>STUDENT ID</th>
                        <th>CLASS</th>
                        <th>ENROLLED COURSES</th>
                        <th>AVERAGE GRADE</th>
                        <th class="action">ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="stud-name">Alice Smith</td>
                        <td>S001</td>
                        <td>SS1</td>
                        <td>3</td>
                        <td>83%</td>
                        <td class="action-td">
                            <button class="eyeBtn">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            <button class="deleteBtn">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Add Student Modal -->
<div id="addStudentModal" class="modal">
  <div class="modal-content">
    <h3>Add New Student</h3>
    <form id="addStudentForm">
      <div class="form-group">
        <label for="studentName">Full Name</label>
        <input type="text" id="studentName" required>
      </div>
      <div class="form-group">
        <label for="studentId">Student ID</label>
        <input type="text" id="studentId" required>
      </div>
      <div class="form-group">
        <label for="studentClass">Class</label>
        <select id="studentClass" required>
          <option value="">Select Class</option>
          <option>JSS1</option>
          <option>JSS2</option>
          <option>JSS3</option>
          <option>SS1</option>
          <option>SS2</option>
          <option>SS3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="studentCourses">Enrolled Courses</label>
        <input type="text" id="studentCourses" placeholder="e.g. Math, English, Physics" required>
      </div>
      <div class="form-group">
        <label for="averageGrade">Average Grade (%)</label>
        <input type="number" id="averageGrade" min="0" max="100" required>
      </div>

      <div class="form-actions">
        <button type="submit" class="save-btn">Save Student</button>
        <button type="button" id="cancelBtn" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- ADD STUDENT MODAL -->
<div id="addStudentModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>Add / Edit Student</h2>
    <form id="addStudentForm">
    <label>Student Name</label>
    <input type="text" id="studentName" required>

    <label>Student ID</label>
    <input type="text" id="studentId" required>

    <label>Class</label>
    <input type="text" id="studentClass" required>

    <label>Enrolled Courses</label>
    <input type="text" id="studentCourses" required>

    <label>Average Grade (%)</label>
    <input type="number" id="averageGrade" required>

    <button type="submit" class="save-btn">Save Student</button>
</form>

  </div>
</div>



        </div>

    </main>
    <script src="teacher.js"></script>
</body>
</html>
